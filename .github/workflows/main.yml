name: ASP.NET CI/CD

on:
  push:
    branches:
      - main  # Voer de workflow uit wanneer er wijzigingen worden gepusht naar de 'main'-tak

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.400

    - name: Build
      run: |
        cd 2fabackend
        dotnet build --configuration Release

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v3
      with:
          path: .sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      run: |
          mkdir .sonar
          cd .sonar
          mkdir scanner
          cd scanner
          dotnet tool update dotnet-sonarscanner --tool-path .
          cd ../..

    - name: Build and analyze
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
          cd 2fabackend
          .sonar/scanner/dotnet-sonarscanner begin /k:"BartPelsma_2FA-Backend" /o:"bartpelsma" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
